<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
            border: 1px solid black;
        }
        th , td {
            border: 1px solid black;
            padding: 5px;
        }
        thead {
            background-color: gray;
        }
        td:hover {
            background-color: antiquewhite;
        }
        .area {
            background-color: white;
        }
        .media {
            background-color: rgb(124, 124, 124);
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="col">
                    Área
                </th>
                <th rowspan="2" scope="col">
                    Disciplinas
                </th>
                <th colspan="2" scope="colgroup">
                    Notas
                </th>
                <th rowspan="2">
                    Média
                </th>
            </tr>
            <tr>
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup" class="area">
                    Exatas
                </th>
                <td>
                    Matemática
                </td>
                <td>
                    0.0
                </td>
                <td>
                    0.0
                </td>
                <td>
                    0.0
                </td>
            </tr>
            <tr>
                <td>
                    Física
                </td>
                <td>
                    0.0
                </td>
                <td>
                    0.0
                </td>
                <td>
                    0.0
                </td>
            </tr>
            <tr>
                <td>
                    Química        
                </td>    
                <td>
                    0.0
                </td>
                <td>
                    0.0
                </td>
                <td>
                    0.0
                </td>
            </tr>
            <tr>
                
                <td>
                    Biologia
                </td>
                <td>
                    0.0
                </td>
                <td>
                    0.0
                </td>
                <td>
                    0.0
                </td>
            </tr>
            <tr>
                <th colspan="4" scope="row">
                    Média das Exatas
                </th>
                <td class="media">
                    0.0
                </td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup" class="area">
                    Humanas
                </th>
                <td>
                    História
                </td>
                <td>
                    0.0
                </td>
                <td>
                    0.0
                </td>
                <td>
                    0.0
                </td>
            </tr>
            <tr>
                <td>Geografia</td>
                
                <td>
                    0.0
                </td>
                <td>
                    0.0
                </td>
                <td>
                    0.0
                </td>
            </tr>
            <tr>
                <th colspan="4" scope="row">
                    Média de Humanas
                </th>
                <td class="media">
                    0.0
                </td>
            </tr>

        </tbody>

    </table>
    <script>
        var area = document.getElementsByClassName('area')
        area[0].addEventListener('mouseenter', entrar)
        area[1].addEventListener('mouseenter', entrar)
        area[0].addEventListener('mouseout', sair)
        area[1].addEventListener('mouseout', sair)

        function entrar() {
            area[0].style.background = 'black'
            area[1].style.background = 'black'
        }
        function sair() {
            area[0].style.background = 'white'
            area[1].style.background = 'white'
        }
    </script>
</body>
</html>
